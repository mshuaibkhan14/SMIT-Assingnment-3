<!DOCTYPE html>
<html>
<head>
	<title>Movie Recommendation App</title>
	<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
</head>
<body>
	<div class="container">
		<header><h1>Movie Recommendation App</h1></header>
		<label for="genre-select">Select Genre:</label>
		<select id="genre-select">
			<option value="">All</option>
			<option value="Action">Action</option>
			<option value="Science Fiction">Science Fiction</option>
			<option value="Drama">Drama</option>
			<option value="Comedy">Comedy</option>
		</select>
		<label for="rating-select">Select Rating:</label>
		<select id="rating-select">
			<option value="">All</option>
			<option value="8+">8+</option>
			<option value="7+">7+</option>
			<option value="6+">6+</option>
			<option value="5+">5+</option>
		</select>
		<label for="year-select">Select Release Year:</label>
		<select id="year-select">
			<option value="">All</option>
			<option value="2023">2023</option>
			<option value="2022">2022</option>
			<option value="2021">2021</option>
			<option value="2020">2020</option>
		</select>
		<ul id="movie-list"></ul>
	</div>
  <button id="showMovie"> Get Movies</button>


	<script src="app.js"></script>
</body>
</html>
